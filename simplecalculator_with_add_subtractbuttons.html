<!--  
    create a simple calculator with the two number fields and add , subtract button..
    when the user click on add or subtract button then the operations need to be performed 
    and the result should be displayed to the user.
-->




<html>
    <head>
        <title>
            task4
        </title>
    </head>
    <body>
        <label for="number1">NUMBER1</label>
        <input type="number" id="number1"><br><br>
        <label for="number2">NUMBER2</label>
        <input type="number" id="number2"><br><br>
        <button type="button" onclick="add()">ADD</button>
        <button type="button" onclick="subtract()">SUBTRACT</button>
        <script>
            function add()
            {
                var result;
                var number1,number2;
                number1=document.getElementById("number1").value;
                number2=document.getElementById("number2").value;
                result=parseInt(number1) +parseInt( number2);
                document.write("the addition of 2 numbers is" +(result));
            }
            function subtract()
            {
                var result;
                var number1,number2;
                number1=document.getElementById("number1").value;
                number2=document.getElementById("number2").value;
                result=parseInt(number1)-parseInt(number2);
                document.write("the subtraction of 2 numbers is"+(result));
            }
        </script>


    </body>
</html>
