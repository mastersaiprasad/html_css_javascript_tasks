/* create the password field and the submit button.. once the user enters the password validate 
the password as if its length is more than five charecters ...print password accepted using alert 
else print password rejected */



<html>
    <head>
        <title>task1</title>
    </head>
    <body>
        <form>
        <label for="password">Password</label>
        <input type="password"  name="password" placeholder="password"  id="password">
        <button type="button" onclick="validate()" >Submit</button></form>
        <script>
            function  validate()
            {
            var password=document.getElementById("password").value;
            if(password.length>5)
            {
                alert("password accepted");
                document.write(password);
            }
            else{
                alert("password rejected");
            }
            }
        </script>
    </body>
</html>
